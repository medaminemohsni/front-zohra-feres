<div class="card" style="width: 18rem;" data-toggle="modal" data-target="#exampleModal">
  <!--  <img src="../../../../../../assets/images_courzelo_classroom/PDF_file_icon.svg" class="card-img-top" alt="...">-->
    <embed [src]="path | safe" type="application/pdf">
  
    <div class="card-body">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        open file
      </button>
      <H4 class="fileType">PDF</H4>
  
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ngx-doc-viewer
                [url]="path"
                viewer="url"
                style="width:100%;height:90vh;"
              >
              </ngx-doc-viewer>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
